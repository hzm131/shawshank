type: object
description: 机构详情
required:
- name
- abbreviation
example:
  id: 1
  name: 上海河马眼镜有限公司
  abbreviation: 河马眼镜
  address: 上海市杨浦区政学路77号
  zip_code: '200000'
  phone_number: '18616251325'
  credit_code: 91310113MA1GMTCB98
  created_at: '2018-06-06'
  updated_at: '2018-06-06'
properties:
  id:
    type: integer
    description: 机构ID
  name:
    type: string
    description: 机构名称
  abbreviation:
    type: string
    description: 机构简称
  address:
    type: string
    description: 机构地址
  zip_code:
    type: string
    description: 邮编
  phone_number:
    type: string
    description: 联系电话
  credit_code:
    type: string
    description: 统一社会信用代码
  created_at:
    type: date-time
    description: 创建时间
  updated_at:
    type: date-time
    description: 更新时间
